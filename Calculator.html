<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" id="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn-l-grey btn-clear" id="btn" onclick="clearScreen()">AC</button>
            <button type="button" class="btn btn-l-grey" onclick="display('**')">^</button>
            <button type="button" class="btn btn-l-grey" onclick="display('%')">%</button>
            <button type="button" class="btn btn-orange" onclick="display('/')">/</button>


            <button type="button" class="btn btn-grey" onclick="display('7')">7</button>
            <button type="button" class="btn btn-grey" onclick="display('8')">8</button>
            <button type="button" class="btn btn-grey" onclick="display('9')">9</button>
            <button type="button" class="btn btn-orange" onclick="display('*')">x</button>

            <button type="button" class="btn btn-grey" onclick="display('4')">4</button>
            <button type="button" class="btn btn-grey" onclick="display('5')">5</button>
            <button type="button" class="btn btn-grey" onclick="display('6')">6</button>
            <button type="button" class="btn btn-orange" onclick="display('-')">-</button>

            <button type="button" class="btn btn-grey" onclick="display('1')">1</button>
            <button type="button" class="btn btn-grey" onclick="display('2')">2</button>
            <button type="button" class="btn btn-grey" onclick="display('3')">3</button>
            <button type="button" class="btn btn-orange" onclick="display('+')">+</button>

            <button type="button" class="btn btn-grey zero" onclick="display('0')">0</button>

            <button type="button" class="btn btn-grey" onclick="display('.')">.</button>

            <button type="button" class="btn-orange btn-equal" onclick="calculate()" id="btn">=</button>
        </div>

    </div>
</body>

</html>
